<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continuous Shift Tracker</title>
    <style>
        body { transition: background-color 0.6s ease; background-color: #2ecc71; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; text-align: center; overflow: hidden; }
        .amber { background-color: #f39c12 !important; }
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; }
        #sub-status { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; height: 1.2em; }
        #input-container { width: 100%; display: flex; flex-direction: column; align-items: center; visibility: visible; }
        input { padding: 18px; font-size: 1.4rem; border-radius: 12px; border: none; margin-bottom: 20px; width: 85%; max-width: 350px; text-align: center; color: #333; }
        button { padding: 20px 50px; font-size: 1.3rem; cursor: pointer; border: none; border-radius: 50px; background: white; color: #2ecc71; font-weight: bold; }
        #lock-info { position: fixed; bottom: 15px; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="status">Welcome</div>
    <div id="sub-status">Enter name to begin</div>

    <div id="input-container">
        <input type="text" id="userName" placeholder="Type Name Here..." autocomplete="off">
        <button id="startBtn">Begin Shift</button>
    </div>

    <div id="lock-info">Wake Lock: Inactive | Daily Reset: 08:00 AM</div>

    <script>
        // CONFIG
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw1zfywpTM4ALHBRuIgDRTX8X5uBfQbR4Y7yRgjTg9FGKgD8jU_tKIhdmHBvXYFr0G7/exec"; 
        
        // DOM ELEMENTS
        const body = document.body;
        const statusDisplay = document.getElementById('status');
        const subStatus = document.getElementById('sub-status');
        const nameInput = document.getElementById('userName');
        const inputContainer = document.getElementById('input-container');
        const lockInfo = document.getElementById('lock-info');

        // STATE
        let activeTag = null; 
        let breadcrumbs = [];
        let wakeLock = null;

        // 1. HIGH ACCURACY GPS
        function startGlobalTracking() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((pos) => {
                    const now = new Date();
                    const totalMins = (now.getHours() * 60) + now.getMinutes();
                    
                    // 02:45 to 08:00 logic
                    if (totalMins >= 165 && totalMins < 480) {
                        const pt = `${pos.coords.latitude.toFixed(6)},${pos.coords.longitude.toFixed(6)}`;
                        if (pos.coords.accuracy < 50) { 
                            if (breadcrumbs[breadcrumbs.length - 1] !== pt) {
                                breadcrumbs.push(pt);
                            }
                        }
                    }
                }, 
                (err) => console.warn("GPS Error: ", err), 
                { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 });
            }
        }

        // 2. DATA SYNC
        async function syncToSheet(tagText, action) {
            let mapLink = "N/A";
            if (action === "OUT" && breadcrumbs.length > 0) {
                mapLink = "https://www.google.com/maps/dir/" + breadcrumbs.join("/");
            }

            const payload = { 
                tagText: tagText, 
                name: nameInput.value, 
                action: action, 
                location: mapLink,
                timestamp: new Date().toISOString() 
            };

            try {
                fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            } catch (e) {
                console.error("Sync Error", e);
            }
        }

        // 3. NFC LOGIC
        async function startNFC() {
            if ("NDEFReader" in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    ndef.onreading = ({ message, serialNumber }) => {
                        let chipText = "";
                        const decoder = new TextDecoder();
                        for (const record of message.records) {
                            if (record.recordType === "text") chipText = decoder.decode(record.data);
                        }
                        const currentId = chipText || serialNumber;

                        if (!activeTag) {
                            activeTag = currentId;
                            body.classList.add('amber');
                            statusDisplay.innerText = "Location Active";
                            subStatus.innerText = "Logged at: " + currentId;
                            syncToSheet(currentId, "IN");
                        } else if (activeTag === currentId) {
                            syncToSheet(currentId, "OUT");
                            activeTag = null;
                            breadcrumbs = []; 
                            body.classList.remove('amber');
                            statusDisplay.innerText = "Location Cleared";
                            subStatus.innerText = "Ready for next Location";
                            setTimeout(() => {
                                statusDisplay.innerText = "Shift in Progress";
                                subStatus.innerText = "Scan NFC to log";
                            }, 2500);
                        }
                    };
                } catch (err) {
                    console.error("NFC fail", err);
                }
            }
        }

        // 4. SHIFT START (THE TRIGGER)
        document.getElementById('startBtn').addEventListener('click', async () => {
            const name = nameInput.value.trim();
            if(!name) {
                alert("Please enter name");
                return;
            }

            // UI Update
            inputContainer.style.display = 'none';
            statusDisplay.innerText = "Shift Active";
            subStatus.innerText = "Ready to Scan";

            // Start High-Accuracy Hardware
            startGlobalTracking();
            
            // Start NFC (if supported)
            if ("NDEFReader" in window) {
                await startNFC().catch(e => console.log("NFC blocked"));
            } else {
                alert("Note: NFC not supported on this device.");
            }

            // Wake Lock
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen').catch(() => null);
                if (wakeLock) lockInfo.innerText = "Wake Lock: ACTIVE | GPS: High Accuracy";
            }
        });

        // 5. DAILY RESET
        function scheduleMorningReset() {
            const now = new Date();
            const resetTime = new Date();
            resetTime.setHours(8, 0, 0, 0);
            if (now > resetTime) resetTime.setDate(resetTime.getDate() + 1);
            setTimeout(() => { location.reload(); }, resetTime - now);
        }
        scheduleMorningReset();

    </script>
</body>
</html>
