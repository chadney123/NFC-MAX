<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shift Tracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body { transition: background-color 0.6s ease, transform 0.1; background-color: #2ecc71; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; text-align: center; overflow: hidden; }
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; }
        #sub-status { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; }
        #input-container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        input { padding: 18px; font-size: 1.4rem; border-radius: 12px; border: none; margin-bottom: 20px; width: 80%; max-width: 300px; text-align: center; color: #333; }
        button { padding: 20px 50px; font-size: 1.3rem; border: none; border-radius: 50px; background: white; color: #2ecc71; font-weight: bold; cursor: pointer; }
        #lock-info { position: fixed; bottom: 15px; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="status">Welcome</div>
    <div id="sub-status">Ready to Scan</div>

    <div id="input-container">
        <input type="text" id="userName" placeholder="Enter Staff Name">
        <button id="startBtn">Begin Shift</button>
    </div>

    <div id="lock-info">Reset: 08:00 AM | SW: Checking...</div>

    <script>
        const WEB_APP_URL = "YOUR_URL_HERE"; 

        // CRITICAL: Registration must be flawless for the "Install" button to show
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => document.getElementById('lock-info').innerText = "Reset: 08:00 AM | SW: Active")
                .catch(() => document.getElementById('lock-info').innerText = "Reset: 08:00 AM | SW: Error");
        }

        const body = document.body;
        const statusDisplay = document.getElementById('status');
        const subStatus = document.getElementById('sub-status');
        const inputContainer = document.getElementById('input-container');

        // Back button protection
        function lockNav() {
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = () => window.history.pushState(null, null, window.location.href);
        }

        async function handleScan(tagValue) {
            const user = localStorage.getItem('userName');
            const action = localStorage.getItem('activeTag') === tagValue ? "EXITED" : "ENTERED";
            
            if (action === "ENTERED") localStorage.setItem('activeTag', tagValue);
            else localStorage.removeItem('activeTag');

            statusDisplay.innerText = action === "ENTERED" ? "In " + tagValue : "Room Cleared";
            body.className = action === "ENTERED" ? 'amber' : '';

            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    tagText: tagValue,
                    name: user,
                    action: action,
                    shiftStarted: localStorage.getItem('shiftStarted')
                })
            });
        }

        document.getElementById('startBtn').onclick = () => {
            const name = document.getElementById('userName').value.trim();
            if (!name) return;
            localStorage.setItem('userName', name);
            localStorage.setItem('shiftStarted', new Date().toISOString());
            window.location.replace(window.location.href);
        };

        window.onload = () => {
            const user = localStorage.getItem('userName');
            if (user) {
                inputContainer.style.display = 'none';
                statusDisplay.innerText = "Shift Active: " + user;
                lockNav();
                if ("NDEFReader" in window) {
                    const ndef = new NDEFReader();
                    ndef.scan().then(() => {
                        ndef.onreading = (e) => {
                            const decoder = new TextDecoder();
                            handleScan(decoder.decode(e.message.records[0].data));
                        };
                    });
                }
            }
        };
    </script>
</body>
</html>
