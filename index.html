<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shift Tracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body { transition: background-color 0.6s ease, transform 0.1s; background-color: #2ecc71; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; text-align: center; overflow: hidden; }
        .logo { width: 120px; height: 120px; margin-bottom: 20px; object-fit: contain; }
        .amber { background-color: #f39c12 !important; }
        .red { background-color: #e74c3c !important; }
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; }
        #sub-status { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; }
        input { padding: 18px; font-size: 1.4rem; border-radius: 12px; border: none; margin-bottom: 20px; width: 80%; text-align: center; }
        button { padding: 20px 50px; font-size: 1.3rem; border: none; border-radius: 50px; background: white; color: #2ecc71; font-weight: bold; }
        #lock-info { position: fixed; bottom: 15px; font-size: 0.75rem; opacity: 0.5; cursor: pointer; }
    </style>
</head>
<body>

    <img src="logo.png" class="logo" alt="Logo">

    <div id="status">Welcome</div>
    <div id="sub-status">Detecting System...</div>

    <div id="input-container">
        <input type="text" id="userName" placeholder="Enter Staff Name" autocomplete="off">
        <button id="startBtn">Begin Shift</button>
    </div>

    <div id="lock-info">Reset: 08:00 AM | SW: Checking...</div>

    <script>
        const WEB_APP_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE"; 
        
        // --- SERVICE WORKER REGISTRATION ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => document.getElementById('lock-info').innerText += " (SW OK)")
                .catch(err => document.getElementById('lock-info').innerText += " (SW Fail)");
        }

        const body = document.body;
        const statusDisplay = document.getElementById('status');
        const subStatus = document.getElementById('sub-status');
        const lockInfo = document.getElementById('lock-info');
        let activeTag = null; 
        let breadcrumbs = [];
        let isProcessing = false;

        // --- BACK BUTTON LOCK ---
        function lockNav() {
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = () => {
                window.history.pushState(null, null, window.location.href);
                body.style.transform = "translateX(10px)";
                setTimeout(() => body.style.transform = "translateX(0)", 50);
            };
        }

        // --- CORE LOGIC ---
        function handleScan(tagValue) {
            if (!activeTag) {
                activeTag = tagValue;
                localStorage.setItem('activeTag', activeTag);
                updateUI("Room Active", "In: " + tagValue, 'amber');
                syncToSheet(tagValue, "ENTERED");
            } else if (activeTag === tagValue) {
                syncToSheet(tagValue, "EXITED");
                activeTag = null;
                localStorage.removeItem('activeTag');
                updateUI("Room Cleared", "Ready for next move", '');
                setTimeout(() => { if(!activeTag) updateUI("Shift Active", "Scan NFC", ''); }, 2000);
            }
        }

        async function syncToSheet(tagText, action) {
            const payload = { 
                tagText, 
                name: localStorage.getItem('userName'), 
                shiftStarted: localStorage.getItem('shiftStarted'),
                action, 
                timestamp: new Date().toISOString() 
            };
            fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        }

        function updateUI(status, sub, bg) {
            statusDisplay.innerText = status;
            subStatus.innerText = sub;
            body.className = bg;
        }

        document.getElementById('startBtn').onclick = () => {
            const name = document.getElementById('userName').value.trim();
            if (!name) return alert("Enter Name");
            localStorage.setItem('userName', name);
            localStorage.setItem('shiftStarted', new Date().toISOString());
            window.location.replace(window.location.href); 
        };

        // --- ADMIN RESET (Tap 5 times) ---
        let clicks = 0;
        lockInfo.onclick = () => {
            clicks++;
            if (clicks >= 5) {
                if (confirm("Reset App?")) { localStorage.clear(); location.reload(); }
                clicks = 0;
            }
        };

        window.onload = () => {
            const user = localStorage.getItem('userName');
            if (user) {
                document.getElementById('input-container').style.display = 'none';
                updateUI("Shift Active", "Scan NFC to start", '');
                lockNav();
                // Start NFC Reader
                if ("NDEFReader" in window) {
                    const ndef = new NDEFReader();
                    ndef.scan().then(() => {
                        ndef.onreading = (e) => handleScan(new TextDecoder().decode(e.message.records[0].data));
                    });
                }
            } else {
                updateUI("Welcome", "Enter name to begin", '');
            }
        };
    </script>
</body>
</html>
