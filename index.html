<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shift Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <style>
        body { transition: background-color 0.6s ease; background-color: #2ecc71; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; text-align: center; overflow: hidden; }
        .amber { background-color: #f39c12 !important; }
        .red { background-color: #e74c3c !important; }
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; }
        #sub-status { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; height: 1.2em; }
        #input-container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        input { padding: 18px; font-size: 1.4rem; border-radius: 12px; border: none; margin-bottom: 20px; width: 85%; max-width: 350px; text-align: center; color: #333; }
        button { padding: 20px 50px; font-size: 1.3rem; cursor: pointer; border: none; border-radius: 50px; background: white; color: #2ecc71; font-weight: bold; }
        #lock-info { position: fixed; bottom: 15px; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="status">Welcome</div>
    <div id="sub-status">Enter name to begin</div>

    <div id="input-container">
        <input type="text" id="userName" placeholder="Type Name Here..." autocomplete="off">
        <button id="startBtn">Initialize Kiosk</button>
    </div>

    <div id="lock-info">Wake Lock: Inactive | Reset: 08:00 AM</div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        const WEB_APP_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE"; 
        const body = document.body;
        const statusDisplay = document.getElementById('status');
        const subStatus = document.getElementById('sub-status');
        const nameInput = document.getElementById('userName');
        const inputContainer = document.getElementById('input-container');
        const lockInfo = document.getElementById('lock-info');
        
        let activeTag = localStorage.getItem('activeTag') || null; 
        let breadcrumbs = JSON.parse(localStorage.getItem('breadcrumbs')) || [];
        let isProcessing = false;
        let wakeLock = null;

        // --- 1. PERSISTENT WAKE LOCK ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    lockInfo.innerText = "Wake Lock: ACTIVE | High Accuracy GPS";
                } catch (err) {
                    lockInfo.innerText = "Wake Lock: Error - Re-trying...";
                }
            }
        }

        // Heartbeat to keep screen alive in Pinned Mode
        setInterval(() => {
            if (inputContainer.style.display === 'none' && (!wakeLock || wakeLock.released)) {
                requestWakeLock();
            }
        }, 10000);

        // --- 2. GPS TRACKING ---
        function startGlobalTracking() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((pos) => {
                    const now = new Date();
                    const totalMins = (now.getHours() * 60) + now.getMinutes();
                    if (totalMins >= 165 && totalMins < 480) {
                        if (pos.coords.accuracy < 30) {
                            const pt = `${pos.coords.latitude.toFixed(6)},${pos.coords.longitude.toFixed(6)}`;
                            if (breadcrumbs[breadcrumbs.length - 1] !== pt) {
                                breadcrumbs.push(pt);
                                localStorage.setItem('breadcrumbs', JSON.stringify(breadcrumbs));
                            }
                        }
                    }
                }, null, { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 });
            }
        }

        // --- 3. DATA SYNC ---
        async function syncToSheet(tagText, action) {
            let mapLink = "N/A";
            if (action === "OUT" && breadcrumbs.length > 0) {
                mapLink = "https://www.google.com/maps/dir/" + breadcrumbs.join("/");
            }
            const payload = { tagText, name: localStorage.getItem('userName'), action, location: mapLink, timestamp: new Date().toISOString() };
            fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        }

        // --- 4. NFC & WRONG TAG LOGIC ---
        async function startNFC() {
            if ("NDEFReader" in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    ndef.onreading = ({ message, serialNumber }) => {
                        if (isProcessing) return;
                        let chipText = "";
                        const decoder = new TextDecoder();
                        for (const record of message.records) {
                            if (record.recordType === "text") chipText = decoder.decode(record.data);
                        }
                        const currentId = chipText || serialNumber;

                        if (!activeTag) {
                            activeTag = currentId;
                            localStorage.setItem('activeTag', activeTag);
                            updateUI("Location Active", "Logged at: " + currentId, 'amber');
                            syncToSheet(currentId, "IN");
                        } else if (activeTag === currentId) {
                            syncToSheet(currentId, "OUT");
                            activeTag = null;
                            breadcrumbs = [];
                            localStorage.removeItem('activeTag');
                            localStorage.removeItem('breadcrumbs');
                            updateUI("Location Cleared", "Ready for next Location", '');
                            setTimeout(() => { updateUI("Shift in Progress", "Scan NFC to log", ''); }, 2500);
                        } else {
                            // WRONG TAG ALERT
                            const oldStatus = statusDisplay.innerText;
                            const oldSub = subStatus.innerText;
                            updateUI("Wrong Tag!", "Scan " + activeTag + " to exit", 'red');
                            setTimeout(() => { updateUI(oldStatus, oldSub, activeTag ? 'amber' : ''); }, 3000);
                        }
                        isProcessing = true;
                        setTimeout(() => isProcessing = false, 3000);
                    };
                } catch (e) { setTimeout(startNFC, 5000); }
            }
        }

        function updateUI(status, sub, bgColorClass) {
            statusDisplay.innerText = status;
            subStatus.innerText = sub;
            body.className = bgColorClass;
        }

        // --- 5. INITIALIZE & RECOVERY ---
        async function initShift(name) {
            inputContainer.style.display = 'none';
            localStorage.setItem('userName', name);
            startGlobalTracking();
            startNFC();
            requestWakeLock();
            
            if (activeTag) {
                updateUI("Location Active", "Resumed at: " + activeTag, 'amber');
            } else {
                updateUI("Shift Active: " + name, "Scan NFC to begin", '');
            }
        }

        document.getElementById('startBtn').onclick = () => {
            const name = nameInput.value.trim();
            if (!name) return alert("Enter name");
            initShift(name);
        };

        // AUTO-RECOVER ON REFRESH
        window.onload = () => {
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                initShift(savedName);
            }
        };

        function scheduleMorningReset() {
            const now = new Date();
            const resetTime = new Date();
            resetTime.setHours(8, 0, 0, 0);
            if (now > resetTime) resetTime.setDate(resetTime.getDate() + 1);
            setTimeout(() => { 
                localStorage.clear(); 
                location.reload(); 
            }, resetTime - now);
        }
        scheduleMorningReset();
    </script>
</body>
</html>
